    <!-- dropdown -->
    <div class="search-container">
      <div class="select-wrapper">
        <input id="search-box" list="cwe-options"
               placeholder="Select a vulnerabilityâ€¦">
               <datalist id="cwe-options">

    <div class="flow-container">
      <!-- Prompt -->
      <div class="box prompt-box top-box">

        <!-- Cascaded -->
