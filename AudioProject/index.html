<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Treasure Trail Across Borders</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="earth.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Title -->
  <h1 class="title" id="page-title">The Treasure Trail Across Borders</h1>

  <!-- Top Navbar (Home Only) -->
  <div class="navbar">
    <button class="nav-item" id="home-btn">Home</button>
  </div>

  <!-- UAE button shown on landing page -->
  <div class="landing-buttons" id="landing-options">
    <button class="nav-item unlock-btn" data-country="uae">UAE</button>
  </div>

  <!-- Country container -->
  <div id="country-container">

    <!-- UAE -->
    <div class="country-page" id="uae-page">
      <img src="uae.jpg" alt="UAE" class="country-img">
      <button class="play-btn" data-audio="uae">▶</button>
      <button class="speed-btn" data-audio="uae">Speed: 1x</button>
      <input type="range" class="progress-bar" id="progress-uae" value="0" min="0" max="100">
      <div class="subtitle-container" id="subtitle-uae"></div>
      <audio id="audio-uae" preload="metadata">
        <source src="uae.mp3" type="audio/mpeg">
        <track kind="subtitles" src="uae.vtt" srclang="en" label="English" default>
      </audio>
      <button class="nav-item unlock-btn" data-country="pakistan">Pakistan</button>
      <button class="nav-item unlock-btn" data-country="france">France</button>
      <button class="nav-item unlock-btn" data-country="spain">Spain</button>
    </div>

    <!-- Pakistan -->
    <div class="country-page" id="pakistan-page">
      <img src="pakistan.jpg" alt="Pakistan" class="country-img">
      <button class="play-btn" data-audio="pakistan">▶</button>
      <button class="speed-btn" data-audio="pakistan">Speed: 1x</button>
      <input type="range" class="progress-bar" id="progress-pakistan" value="0" min="0" max="100">
      <div class="subtitle-container" id="subtitle-pakistan"></div>
      <audio id="audio-pakistan" preload="metadata">
        <source src="pakistan.mp3" type="audio/mpeg">
        <track kind="subtitles" src="pakistan.vtt" srclang="en" label="English" default>
      </audio>
      <button class="nav-item unlock-btn" data-country="uae">UAE</button>
      <button class="nav-item unlock-btn" data-country="france">France</button>
      <button class="nav-item unlock-btn" data-country="spain">Spain</button>
    </div>

    <!-- France -->
    <div class="country-page" id="france-page">
      <img src="france.jpg" alt="France" class="country-img">
      <button class="play-btn" data-audio="france">▶</button>
      <button class="speed-btn" data-audio="france">Speed: 1x</button>
      <input type="range" class="progress-bar" id="progress-france" value="0" min="0" max="100">
      <div class="subtitle-container" id="subtitle-france"></div>
      <audio id="audio-france" preload="metadata">
        <source src="france.mp3" type="audio/mpeg">
        <track kind="subtitles" src="france.vtt" srclang="en" label="English" default>
      </audio>
      <button class="nav-item unlock-btn" data-country="uae">UAE</button>
      <button class="nav-item unlock-btn" data-country="pakistan">Pakistan</button>
      <button class="nav-item unlock-btn" data-country="spain">Spain</button>
    </div>

    <!-- Spain -->
    <div class="country-page" id="spain-page">
      <img src="spain.jpg" alt="Spain" class="country-img">
      <button class="play-btn" data-audio="spain">▶</button>
      <button class="speed-btn" data-audio="spain">Speed: 1x</button>
      <input type="range" class="progress-bar" id="progress-spain" value="0" min="0" max="100">
      <div class="subtitle-container" id="subtitle-spain"></div>
      <audio id="audio-spain" preload="metadata">
        <source src="spain.mp3" type="audio/mpeg">
        <track kind="subtitles" src="spain.vtt" srclang="en" label="English" default>
      </audio>
      <button class="nav-item unlock-btn" data-country="uae">UAE</button>
      <button class="nav-item unlock-btn" data-country="pakistan">Pakistan</button>
      <button class="nav-item unlock-btn" data-country="france">France</button>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
