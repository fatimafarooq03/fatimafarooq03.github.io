<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Treasure Trail Across Borders</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">The Treasure Trail Across Borders</h1>

  <div class="center-container">
    <!-- <img src="earth.png" alt="Earth" class="earth-image"> -->

    <!-- Audio elements for each country: -->
    <audio id="audio-pakistan" preload="metadata">
      <source src="pakistan.mp3" type="audio/mpeg">
      <track kind="subtitles" src="pakistan.vtt" srclang="en" label="English" default>
    </audio>

    <audio id="audio-france" preload="metadata">
      <source src="france.mp3" type="audio/mpeg">
      <track kind="subtitles" src="france.vtt" srclang="en" label="English" default>
    </audio>

    <audio id="audio-uae" preload="metadata">
      <source src="uae.mp3" type="audio/mpeg">
      <track kind="subtitles" src="uae.vtt" srclang="en" label="English" default>
    </audio>

    <audio id="audio-spain" preload="metadata">
      <source src="spain.mp3" type="audio/mpeg">
      <track kind="subtitles" src="spain.vtt" srclang="en" label="English" default>
    </audio>

    <!-- Pakistan -->
    <div class="side-image left top">
      <div class="img-wrapper">
        <img src="pakistan.jpg" alt="Pakistan" class="country-img">
        <button class="play-btn">▶</button>
      </div>
      <span class="caption">Pakistan</span>
    </div>

    <!-- France -->
    <div class="side-image left bottom">
      <div class="img-wrapper">
        <img src="france.jpg" alt="France" class="country-img">
        <button class="play-btn">▶</button>
      </div>
      <span class="caption">France</span>
    </div>

    <!-- UAE -->
    <div class="side-image right top">
      <div class="img-wrapper">
        <img src="uae.jpg" alt="UAE" class="country-img">
        <button class="play-btn">▶</button>
      </div>
      <span class="caption">UAE (START HERE !! )</span>
    </div>

    <!-- Spain -->
    <div class="side-image right bottom">
      <div class="img-wrapper">
        <img src="spain.jpg" alt="Spain" class="country-img">
        <button class="play-btn">▶</button>
      </div>
      <span class="caption">Spain</span>
    </div>

    <!-- Subtitle container -->
    <div id="subtitle-container"></div>
  </div> <!-- closes .center-container -->

  <script src="script.js"></script>
</body>
</html>
